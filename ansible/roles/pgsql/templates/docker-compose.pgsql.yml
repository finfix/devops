version: "3.13"

services:
  pgsql:
    image: wodby/postgres
    networks:
      - internal
    restart:
      unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "2"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:

networks:
  internal:
    external: true
